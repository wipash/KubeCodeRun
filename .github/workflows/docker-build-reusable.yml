name: Build Docker Image (Reusable)

on:
  workflow_call:
    inputs:
      image_name:
        required: true
        type: string
        description: 'Image name (e.g., kubecoderun-sidecar)'
      dockerfile:
        required: true
        type: string
        description: 'Path to Dockerfile'
      context:
        required: true
        type: string
        description: 'Build context path'
      image_tag:
        required: true
        type: string
        description: 'Image tag to use'
      is_release:
        required: false
        type: boolean
        default: false
        description: 'Whether this is a release build (push latest tag)'
      version:
        required: false
        type: string
        default: ''
        description: 'Version string to pass as VERSION build arg (for hatch-vcs)'

jobs:
  build:
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-24.04
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: dhi.io
          username: ${{ vars.DHI_USERNAME }}
          password: ${{ secrets.DHI_PASSWORD }}

      - name: Set platform tag and repo owner
        id: vars
        run: |
          PLATFORM_TAG=$(echo "${{ matrix.platform }}" | tr '/' '-')
          echo "tag=${PLATFORM_TAG}" >> $GITHUB_OUTPUT
          OWNER="${{ github.repository_owner }}"
          echo "owner=${OWNER,,}" >> $GITHUB_OUTPUT

      - uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          push: true
          tags: ghcr.io/${{ steps.vars.outputs.owner }}/${{ inputs.image_name }}:${{ inputs.image_tag }}-${{ steps.vars.outputs.tag }}
          platforms: ${{ matrix.platform }}
          cache-from: type=gha,scope=${{ inputs.image_name }}-${{ steps.vars.outputs.tag }}
          cache-to: type=gha,mode=max,scope=${{ inputs.image_name }}-${{ steps.vars.outputs.tag }}
          provenance: false
          # Force gzip compression for compatibility with older container runtimes
          # DHI base images use zstd which causes layer/diffID mismatch errors
          outputs: type=image,push=true,compression=gzip,compression-level=6,force-compression=true
          build-args: |
            VERSION=${{ inputs.version }}

  manifest:
    needs: build
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
    steps:
      - name: Set repo owner lowercase
        id: vars
        run: |
          OWNER="${{ github.repository_owner }}"
          echo "owner=${OWNER,,}" >> $GITHUB_OUTPUT

      - uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push manifest
        run: |
          docker manifest create \
            ghcr.io/${{ steps.vars.outputs.owner }}/${{ inputs.image_name }}:${{ inputs.image_tag }} \
            ghcr.io/${{ steps.vars.outputs.owner }}/${{ inputs.image_name }}:${{ inputs.image_tag }}-linux-amd64 \
            ghcr.io/${{ steps.vars.outputs.owner }}/${{ inputs.image_name }}:${{ inputs.image_tag }}-linux-arm64
          docker manifest push ghcr.io/${{ steps.vars.outputs.owner }}/${{ inputs.image_name }}:${{ inputs.image_tag }}

      - name: Create and push latest manifest
        if: inputs.is_release
        run: |
          docker manifest create \
            ghcr.io/${{ steps.vars.outputs.owner }}/${{ inputs.image_name }}:latest \
            ghcr.io/${{ steps.vars.outputs.owner }}/${{ inputs.image_name }}:${{ inputs.image_tag }}-linux-amd64 \
            ghcr.io/${{ steps.vars.outputs.owner }}/${{ inputs.image_name }}:${{ inputs.image_tag }}-linux-arm64
          docker manifest push ghcr.io/${{ steps.vars.outputs.owner }}/${{ inputs.image_name }}:latest
