[package]
name = "preload"
version = "0.1.0"
edition = "2021"

[dependencies]
# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Data formats
csv = "1"
zip = "7"
flate2 = "1"
calamine = "0.32"

# Images
image = "0.25"

# Utilities
uuid = { version = "1", features = ["v4"] }
chrono = { version = "0.4", features = ["serde"] }
regex = "1"
clap = { version = "4", features = ["derive"] }
anyhow = "1"
thiserror = "2"

# Math/Stats
nalgebra = "0.34"
statrs = "0.18"

# Plotting
plotters = "0.3"
