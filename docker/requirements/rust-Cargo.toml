[package]
name = "preload"
version = "0.1.0"
edition = "2021"

[dependencies]
# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Data formats
csv = "1.3"
zip = "0.6"
flate2 = "1.0"

# Images
image = "0.24"

# Utilities
uuid = { version = "1.6", features = ["v4"] }
chrono = { version = "0.4", features = ["serde"] }
regex = "1.10"

# Math/Stats
nalgebra = "0.32"
statrs = "0.16"

# Plotting
plotters = "0.3"

# NEW packages
clap = { version = "4.4", features = ["derive"] }
anyhow = "1.0"
thiserror = "1.0"
calamine = "0.24"
