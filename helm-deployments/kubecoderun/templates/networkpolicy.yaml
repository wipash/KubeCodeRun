{{- if .Values.execution.networkPolicy.enabled -}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "kubecoderun.fullname" . }}-execution-isolation
  namespace: {{ include "kubecoderun.executionNamespace" . }}
  labels:
    {{- include "kubecoderun.labels" . | nindent 4 }}
    app.kubernetes.io/component: network-policy
spec:
  # Apply to all execution pods (managed by kubecoderun)
  podSelector:
    matchLabels:
      app.kubernetes.io/managed-by: kubecoderun
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow ingress from API pods only (for sidecar communication)
    - from:
        - podSelector:
            matchLabels:
              {{- include "kubecoderun.selectorLabels" . | nindent 14 }}
      ports:
        - protocol: TCP
          port: {{ .Values.execution.sidecar.port }}
  {{- if .Values.execution.networkPolicy.denyEgress }}
  # Deny all egress by default (no internet access)
  egress: []
  {{- else }}
  # Allow DNS and HTTPS egress for packages/downloads
  egress:
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
    - ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
  {{- end }}
{{- end }}
