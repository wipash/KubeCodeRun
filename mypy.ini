[mypy]
python_version = 3.11
ignore_missing_imports = True
# Allow implicit Optional (arg: str = None) to avoid massive refactoring
implicit_optional = True
# Reasonable strictness settings
warn_return_any = False
warn_unused_configs = True
check_untyped_defs = False
disallow_untyped_defs = False
# Ignore noisy error codes that aren't real bugs
disable_error_code = no-any-return, import-untyped

# Per-module overrides for problematic external dependencies
[mypy-docker.*]
ignore_errors = True

# Modules that require interface updates (tracked for future refactoring)
[mypy-src.services.container.*]
ignore_errors = True

[mypy-src.services.health]
ignore_errors = True

[mypy-src.services.orchestrator]
ignore_errors = True

[mypy-src.services.session]
ignore_errors = True

[mypy-src.services.detailed_metrics]
ignore_errors = True

[mypy-src.services.api_key_manager]
ignore_errors = True

[mypy-src.api.state]
ignore_errors = True

[mypy-src.api.files]
ignore_errors = True

[mypy-src.services.state]
ignore_errors = True

[mypy-src.services.state_archival]
ignore_errors = True

[mypy-src.services.execution.*]
ignore_errors = True

[mypy-src.utils.logging]
ignore_errors = True

[mypy-src.utils.error_handlers]
ignore_errors = True

[mypy-src.utils.shutdown]
ignore_errors = True

[mypy-src.middleware.*]
ignore_errors = True

[mypy-src.main]
ignore_errors = True
